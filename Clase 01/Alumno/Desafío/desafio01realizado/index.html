<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 01 - Ejercicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <h1>Workshop</h1>

        <section class="lista_alumnos">
            <h2>Lista de alumnos</h2>
        </section>

        <section class="formulario">
            <h2>Ingreso de datos</h2>

            <form class="form">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido">
                  </div>
                </div>

                <div class="row">
                    <div class="col">
                      <input type="number" class="form-control" placeholder="DNI">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>

                <div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Agregar alumno</button>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="DNI">
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Eliminar alumno</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>

                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg btn-block">Buscar alumno</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
