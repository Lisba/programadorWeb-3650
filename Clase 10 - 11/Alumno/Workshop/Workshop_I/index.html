<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Workshop I</title>
    </head>
    <body>
        <main>
            <h1>Workshop</h1>

            <div class="container">
                <section class="lista_alumnos">
                    <h2>Lista de alumnos</h2>

                    <ul id="list">

                    </ul>
                </section>
        
                <section class="formulario">
                    <h2>Ingreso de datos</h2>
        
                    <form class="form">
                        <div class="row">
                        <div class="col">
                            <input id="inputName" type="text" class="form-control" placeholder="Nombre" onblur="validarName()" required>
                        </div>
                        <div class="col">
                            <input id="inputLastName" type="text" class="form-control" placeholder="Apellido">
                        </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                            <input id="inputDNI" type="number" class="form-control" placeholder="DNI" onblur="validarDni()" required>
                            </div>
                            <div class="col">
                                <input id="inputEmail" type="email" class="form-control" placeholder="E-mail" onblur="validarEmail()" required>
                            </div>
                        </div>
        
                        <div>
                            <button id="add-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="addStudent()">Agregar alumno</button>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <input id="inputDniRemove" type="number" class="form-control" placeholder="DNI">
                            </div>
        
                            <div class="col">
                                <button id="remove-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="removeStudent()">Eliminar alumno</button>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col">
                                <input id="inputSearch" type="text" class="form-control" placeholder="Nombre">
                            </div>
        
                            <div class="col">
                                <button id="search-btn" type="button" class="btn btn-primary btn-lg btn-block" onclick="searchStudent()">Buscar alumno</button>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="lista_alumnos buscar_alumno">
                    <h2>Alumno Buscado</h2>

                    <ul id="alumnoBuscado">

                    </ul>
                </section>
            </div>
        </main>
    
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
